<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Instagram</title>
</head>
<body>
  <main>
      <div id="banner-container">
        <img src="img/imagem_cel_exterior.png" alt="Crie uma conta no Instagram">
      </div>
      <div id="form-container">
        <div id="form-content">
          <div id="form-box">
            <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
            <form id="login-form">
              <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
              <input type="password" name="password" placeholder="Senha">
              <button type="submit"> Entrar </button>
            </form>
            <div class="separator"> OU </div>
            <div id="text">
              <a href="#" id="login-facebook">
                <img src="img/logo_facebook.svg" alt="Facebook" width="20px">
                <span>Entrar com o Facebook</span>
              </a>
              <a href="#" id="forgot-password">Esqueceu a senha?</a>
            </div>
          </div>
          <div id="form-box">
            <p> Não tem uma conta? <a href="#"> Cadastre-se </a></p>
          </div>
          <div id="get-app-container">
            <p> Obtenha o aplicativo. </p>
            <div id="app-buttons">            
              <a href="#">
                <img src="img/botao_apple.png" alt="Apple Store">
              </a>
              <a href="#">
                <img src="img/botao_google_play.png" alt="Google Play">
              </a>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer>
    <nav>
      <ul>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Carreiras</a></li>
        <li><a href="#">Ajuda</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Privacidade</a></li>
        <li><a href="#">Termos</a></li>
        <li><a href="#">Principais contas</a></li>
        <li><a href="#">Hashtags</a></li>
        <li><a href="#">Localizações</a></li>
      </ul>
    </nav>
    <div id="footer-links">
      <p id="language"> Português (Brasil) </p>
      <p id="copyright"> &copy; 2021 Instagram do Facebook </p>
    </div>
  </footer>
</body>
</html>
